<nz-row nzType='flex' nzAlign="middle" nzJustify="center" [nzGutter]="8">
  <nz-col [nzSpan]="17">
    <st [data]="data" (change)="opClick($event)" [columns]="operationCols" size="small" ps="5" [page]="{toTop:false}">
    </st>
  </nz-col>
  <nz-col [nzSpan]="7" style="text-align: center;">
    <qr *ngIf='!!selectedOperation' [value]="selectedOperation"></qr>
  </nz-col>
</nz-row>
