<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(operatorsLoggedOn$ | async) as operatorsLoggedOn'>
    <div class="weui-cell weui-cell_access" *ngFor='let loggedOn of operatorsLoggedOn' (click)='click(loggedOn)'>
      <div class="weui-cell__bd">
        <span>{{getDisplay(loggedOn)}}</span>
      </div>
    </div>
  </ng-container>
</div>
