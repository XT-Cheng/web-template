<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.combine.batch' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='batch' formControlName="batch" fwShareAutoFocus
          [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "quantity", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          [placeholder]="'app.mobile.material.combine.batch.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('batch')}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.combine.quantity' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='quantity' formControlName="quantity"
          [fwShareKeyHandler]='{controlName: "quantity", inputing: Inputing, nextInputId: "batch",req: request(requestQuantityData, requestQuantityDataSuccess, requestQuantityDataFailed)}'
          [placeholder]="'app.mobile.material.combine.quantity.placeholder' | translate">
      </div>
    </div>
    <ng-container *ngIf='batches.length >0'>
      <div class="weui-cell weui-cell_access" [ngStyle]="{'padding': '5px'}"
        *ngFor='let batch of batches;let i = index'>
        <div class="weui-cell__bd">
          <span>{{getDisplay(batch,i)}}</span>
        </div>
      </div>
    </ng-container>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute"
        (click)='doAction(combineBatch, combineBatchSuccess, combineBatchFailed)'>{{'app.mobile.material.combine.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText'
      [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'>
    </fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
