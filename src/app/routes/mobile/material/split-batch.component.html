<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.split.batch' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='batch' formControlName="batch" fwShareAutoFocus
          [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "numberOfSplits", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          [placeholder]="'app.mobile.material.split.batch.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('batch')}}
      </span>
    </label>
    <ng-container *ngIf='hasBatchData()'>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.material.split.numberOfSplits' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='numberOfSplits' formControlName="numberOfSplits"
            [fwShareKeyHandler]='{controlName: "numberOfSplits", inputing: Inputing, nextInputId: "childQty", req: request(requestNumberOfSplitsData, requestNumberOfSplitsDataSuccess, requestNumberOfSplitsDataFailed)}'
            [placeholder]="'app.mobile.material.split.numberOfSplits.placeholder' | translate">
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf='hasNumberOfSplitsData()'>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.material.split.childQty' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='childQty' formControlName="childQty"
            [fwShareKeyHandler]='{controlName: "childQty", inputing: Inputing, nextInputId: "badge", req: request(requestChildQtyData, requestChildQtyDataSuccess, requestChildQtyDataFailed)}'
            [placeholder]="'app.mobile.material.split.numberOfSplits.placeholder' | translate">
        </div>
      </div>
    </ng-container>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getSplitInfo()}}
      </span>
    </label>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute"
        (click)='doAction(splitBatch, splitBatchSuccess, splitBatchFailed)'>{{'app.mobile.material.split.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText'
      [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'>
    </fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
