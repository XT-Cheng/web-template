<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.create.batch' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='batch' formControlName="batch" fwShareAutoFocus
          [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "materialBuffer", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          [placeholder]="'app.mobile.material.create.batch.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('batch')}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.create.buffer' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='materialBuffer' formControlName="materialBuffer"
          [fwShareKeyHandler]='{controlName: "materialBuffer", inputing: Inputing, nextInputId: "numberOfSplits",req: request(requestMaterialBufferData, requestMaterialBufferDataSuccess, requestMaterialBufferDataFailed)}'
          [placeholder]="'app.mobile.material.create.buffer.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('materialBuffer')}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.create.numberOfSplits' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='numberOfSplits' formControlName="numberOfSplits"
          [fwShareKeyHandler]='{controlName: "numberOfSplits", inputing: Inputing, req: request(requestNumberOfSplitsData, requestNumberOfSplitsDataSuccess, requestNumberOfSplitsDataFailed)}'
          [placeholder]="'app.mobile.material.create.numberOfSplits.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getSplitInfo()}}
      </span>
    </label>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute"
        (click)='doAction(createBatch, createBatchSuccess, createBatchFailed)'>{{'app.mobile.material.create.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText'
      [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'>
    </fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
<weui-dialog [config]="dialogConfig" #dialog></weui-dialog>
