<form [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.logon.machine' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='machine' formControlName="machine" fwShareAutoFocus [fwShareKeyHandler]='{controlName: "machine", inputing: Inputing, nextInputId: "batch", req: request(requestMachineData, requestMachineDataSuccess, requestMachineDataFailed)}'
          [placeholder]="'app.mobile.material.logon.machine.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getDescription('machine')}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.logon.operation' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <nz-select id='operation' formControlName="operation" (ngModelChange)="operationSelected($event)">
          <nz-option *ngFor='let op of operations' [nzValue]="op.name" [nzLabel]="op.name"></nz-option>
        </nz-select>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getDescription('operation')}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.logon.batch' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='batch' formControlName="batch" [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "badge", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          [placeholder]="'app.mobile.material.logon.batch.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getDescription('batch')}}
      </span>
    </label>
    <fw-mobile-list [data$]='componentStatus$' [title]="'material'" [description]="'material'"></fw-mobile-list>

    <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(logonBatch, logonBatchSuccess, logonBatchFailed)'>{{'app.mobile.material.logon.action'
      | translate}}</button>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
