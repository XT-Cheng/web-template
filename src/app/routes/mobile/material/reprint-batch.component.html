<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <ng-container *ngIf='getCurrentBatchDisplay() as display'>
      <div class="weui-cell weui-cell_access">
        <div class="weui-panel__bd" (click)="showBatchList()">
          <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">{{display.title}}</h4>
            <p class="weui-media-box__desc">{{display.description}}</p>
          </div>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
    </ng-container>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.reprint.batch' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #batch id='batch' fwShareAutoFocus formControlName="batch" [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "badge", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          [placeholder]="'app.mobile.material.reprint.batch.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('batch')}}
      </span>
    </label>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(reprintBatch, reprintBatchSuccess, reprintBatchFailed)'>{{'app.mobile.material.reprint.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
<weui-popup #batchList>
  <fw-mobile-batch-list [materialBatches$]='materialBatches$' (itemClicked)='batchSelected($event)'></fw-mobile-batch-list>
</weui-popup>
