<form [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.operator.logon.machine' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='machine' formControlName="machine" fwShareAutoFocus [fwShareKeyHandler]='{controlName: "machine", inputing: Inputing, nextInputId: "batch", req: request(requestMachineData, requestMachineDataSuccess, requestMachineDataFailed)}'
          [placeholder]="'app.mobile.operator.logon.machine.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('machine')}}
      </span>
    </label>
    <ng-container *ngIf='getCurrentLoggedOnOperatorDisplay() as display'>
      <div class="weui-cell weui-cell_board weui-cell_access" (click)='showOperatorList()'>
        <div class="weui-cell__bd">
          <span>{{'app.common.total' | translate}}<span [ngStyle]="{color: 'green'}"> {{display.total}} </span>{{'app.common.loggedOn'
            |
            translate}}</span>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.operator.logon.operator' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='operator' type="password" formControlName="operator" [fwShareKeyHandler]='{controlName: "operator", inputing: Inputing, req: request(requestOperatorData, requestOperatorDataSuccess, requestOperatorDataFailed)}'
            [placeholder]="'app.mobile.operator.logon.operator.placeholder' | translate">
        </div>
      </div>
      <label for="weuiAgree" class="weui-agree">
        <span class="weui-agree__text">
          {{getAssociateDataDisplay('operator')}}
        </span>
      </label>
    </ng-container>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(logonOperator, logonOperatorSuccess, logonOperatorFailed)'>{{'app.mobile.operator.logon.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
<weui-popup [config]='' #operatorList>
  <fw-mobile-operator-list [operatorsLoggedOn$]='operatorsLoggedOn$'></fw-mobile-operator-list>
</weui-popup>
