<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(materialBatches$ | async) as batches'>
    <div class="weui-cell weui-cell_access" [ngStyle]="{'padding': '5px'}" *ngFor='let batch of batches'
      (click)='click(batch)'>
      <div class="weui-cell__bd">
        <span>{{getDisplay(batch)}}</span>
      </div>
    </div>
  </ng-container>
</div>
