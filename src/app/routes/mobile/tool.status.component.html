<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(toolStatus$ | async) as toolStatus'>
    <div class="weui-cell" *ngFor='let status of toolStatus' (click)='click(status)'>
      <div class="weui-cell__bd" [ngStyle]="getColor(status)">
        <span>{{getDescription(status)}}</span>
      </div>
    </div>
  </ng-container>
</div>
