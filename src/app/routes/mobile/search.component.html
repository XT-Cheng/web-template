<div class="form-group" [formGroup]="inputFormGroup">
  <nz-select style="width: 100%;" [formControlName]="controlName" [nzPlaceHolder]="placeHolder" nzAllowClear
    nzShowSearch [nzServerSearch]="true" (nzOnSearch)="onSearch($event)">
    <ng-container *ngFor="let o of optionList">
      <nz-option *ngIf="!isLoading" [nzValue]="o" [nzLabel]="o"></nz-option>
    </ng-container>
    <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
      <i nz-icon type="loading" class="loading-icon"></i> Loading Data...
    </nz-option>
  </nz-select>
</div>
