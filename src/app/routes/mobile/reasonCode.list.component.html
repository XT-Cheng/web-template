<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(reasonCodes$ | async) as reasonCodes'>
    <div class="weui-cell weui-cell_access" *ngFor='let reasonCode of reasonCodes' (click)='click(reasonCode)'>
      <div class="weui-cell__bd">
        <span>{{getDisplay(reasonCode)}}</span>
      </div>
    </div>
  </ng-container>
</div>
