<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.material.scrap.machine' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='machine' formControlName="machine" fwShareAutoFocus
          [fwShareKeyHandler]='{controlName: "machine", inputing: Inputing, nextInputId: "newQty", req: request(requestMachineData, requestMachineDataSuccess, requestMachineDataFailed)}'
          [placeholder]="'app.mobile.material.logoff.machine.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('machine')}}
      </span>
    </label>
    <ng-container *ngIf='getMachineComponentLoggedOnDisplay() as display'>
      <div class="weui-cell weui-cell_access">
        <div class="weui-panel__bd" (click)="showComponentStatus('newQty')">
          <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">{{'app.common.component.material' | translate}}: {{display.material}}</h4>
            <p class="weui-media-box__desc">{{'app.common.component.batch' | translate}}: {{display.batchName}}</p>
            <p class="weui-media-box__desc">{{'app.common.component.qty' | translate}}: {{display.quantity}}</p>
          </div>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
    </ng-container>
    <ng-container *ngIf='hasComponentToBeScrappedData()'>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.material.scrap.scrapQty' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='scrapQty' formControlName="scrapQty"
            [fwShareKeyHandler]='{controlName: "scrapQty", inputing: Inputing, req: request(requestScrapQtyData, requestScrapQtyDataSuccess, requestScrapQtyDataFailed)}'
            [placeholder]="'app.mobile.material.scrap.scrapQty.placeholder' | translate">
        </div>
      </div>
      <ng-container *ngIf='getSelectedReasonCodeDisplay() as display'>
        <div class="weui-cell weui-cell_board weui-cell_access" (click)='showReasonCodes()'>
          <div class="weui-cell__bd">
            <span [ngStyle]="getReasonCodeStyle(display)">{{'app.common.reasonCode' | translate}}:
              {{display.description}}</span>
          </div>
          <div class="weui-cell__ft"></div>
        </div>
      </ng-container>
    </ng-container>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute"
        (click)='doAction(scrapBatch, scrapBatchSuccess, scrapBatchFailed)'>{{'app.mobile.material.scrap.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText'
      [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'>
    </fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
<weui-popup #reasonCode>
  <fw-mobile-reason-list [reasonCodes$]='reasonCodes$' (itemClicked)='reasonCodeSelected($event)'>
  </fw-mobile-reason-list>
</weui-popup>
<weui-popup #componentStatus>
  <fw-mobile-component-list [componentItems$]='componentsToBeScrapped$' (itemClicked)='componentSelected($event)'>
  </fw-mobile-component-list>
</weui-popup>
