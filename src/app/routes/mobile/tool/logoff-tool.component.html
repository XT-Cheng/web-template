<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.logoff.toolMachine' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='toolMachine' formControlName="toolMachine" fwShareAutoFocus [fwShareKeyHandler]='{controlName: "toolMachine", inputing: Inputing, nextInputId: "batch", req: request(requestToolMachineData, requestToolMachineDataSuccess, requestToolMachineDataFailed)}'
          [placeholder]="'app.mobile.tool.logon.toolMachine.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('toolMachine')}}
      </span>
    </label>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(logoffTool, logoffToolSuccess, logoffToolFailed)'>{{'app.mobile.tool.logoff.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
