<form autocomplete="off" [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.reset.tool' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='tool' formControlName="tool" fwShareAutoFocus [fwShareKeyHandler]='{controlName: "tool", inputing: Inputing, req: request(requestToolData, requestToolDataSuccess, requestToolDataFailed)}'
          [placeholder]="'app.mobile.tool.reset.tool.placeholder' | translate">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.reset.current' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='current' formControlName="current">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.reset.next' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='next' formControlName="next">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.reset.interval' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='interval' formControlName="interval">
      </div>
    </div>
    <!-- <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.reset.status' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='status' formControlName="status">
      </div>
    </div> -->
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(resetTool, resetToolSuccess, resetToolFailed)'>{{'app.mobile.tool.reset.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
