<form [formGroup]="form">
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">{{'app.mobile.tool.logon.machine' | translate}}</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id='machine' formControlName="machine" fwShareAutoFocus [fwShareKeyHandler]='{controlName: "machine", inputing: Inputing, nextInputId: "batch", req: request(requestMachineData, requestMachineDataSuccess, requestMachineDataFailed)}'
          [placeholder]="'app.mobile.tool.logon.machine.placeholder' | translate">
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{getAssociateDataDisplay('machine')}}
      </span>
    </label>
    <ng-container *ngIf='getCurrentOperationDisplay() as display'>
      <div class="weui-cell weui-cell_access">
        <div class="weui-panel__bd" (click)="showOperationList('toolMachine')">
          <div class="weui-media-box weui-media-box_text">
            <h4 class="weui-media-box__title">{{display.title}}</h4>
            <p class="weui-media-box__desc">{{display.description}}</p>
          </div>
        </div>
        <div class="weui-panel__ft"></div>
      </div>
    </ng-container>
    <ng-container *ngIf='hasOperationData()'>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.tool.logon.toolMachine' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='toolMachine' formControlName="toolMachine" [fwShareKeyHandler]='{controlName: "toolMachine", inputing: Inputing, nextInputId: "batch", req: request(requestToolMachineData, requestToolMachineDataSuccess, requestToolMachineDataFailed)}'
            [placeholder]="'app.mobile.tool.logon.toolMachine.placeholder' | translate">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">{{'app.mobile.tool.logon.batch' | translate}}</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" id='batch' formControlName="batch" [fwShareKeyHandler]='{controlName: "batch", inputing: Inputing, nextInputId: "tool", req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
            [placeholder]="'app.mobile.tool.logon.batch.placeholder' | translate">
        </div>
      </div>
      <label for="weuiAgree" class="weui-agree">
        <span class="weui-agree__text">
          {{getAssociateDataDisplay('batch')}}
        </span>
      </label>
      <ng-container *ngIf='hasBatchData()'>
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">{{'app.mobile.tool.logon.tool' | translate}}</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" id='tool' formControlName="tool" [fwShareKeyHandler]='{controlName: "tool", inputing: Inputing, nextInputId: "badge", req: request(requestToolData, requestToolDataSuccess, requestToolDataFailed)}'
              [placeholder]="'app.mobile.tool.logon.tool.placeholder' | translate">
          </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
          <span class="weui-agree__text">
            {{getAssociateDataDisplay('tool')}}
          </span>
        </label>
      </ng-container>
    </ng-container>
    <ng-container *ngIf='getOperationToolStatusDisplay((toolStatus$ | async)) as display'>
      <div class="weui-cell weui-cell_board weui-cell_access" (click)="showToolStatus('toolMachine')">
        <div class="weui-cell__bd">
          <span>{{'app.common.tool.require' | translate}}: {{display.total}}, {{'app.common.miss' |
            translate}}: <span [ngStyle]="getStyle(display.missed)">{{display.missed}}</span></span>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
    </ng-container>
    <div class="mobile-fill">
      <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(logonTool, logonToolSuccess, logonToolFailed)'>{{'app.mobile.tool.logon.action'
        | translate}}</button>
    </div>
    <fw-mobile-bottom [showBadgeButton]='showBadgeButton' [badgeButtonText]='badgeButtonText' [keyHandler]='{controlName: "badge", allowEmpty: true, inputing: Inputing, req: request(requestBadgeData, requestBadgeDataSuccess, requestBadgeDataFailed)}'
      [buttonType]='getBadgeButtonType()' (resetClicked)='resetForm()' (operatorSetupClicked)='setupOperator()'></fw-mobile-bottom>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
<weui-popup #toolStatus>
  <fw-mobile-tool-status [toolStatus$]='toolStatus$'></fw-mobile-tool-status>
</weui-popup>
<weui-popup #operationList>
  <fw-mobile-operation-list [operations$]='operations$' (itemClicked)='operationSelected($event)'></fw-mobile-operation-list>
</weui-popup>
