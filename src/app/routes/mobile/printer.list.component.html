<div class="weui-cells">
  <div class="weui-cell input-cell">
    <div class="weui-cell__bd">
      <input class="weui-input" id='printerList.printer.input' fwShareAutoFocus
        [fwShareKeyHandler]='{req: findPrinter()}' [placeholder]="'app.mobile.common.printer.placeholder' | translate">
    </div>
  </div>
</div>

<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(printers$ | async) as printers'>
    <div class="weui-cell weui-cell_access" *ngFor='let printer of printers'>
      <div class="weui-panel__bd" (click)='click(printer)'>
        <div class="weui-media-box weui-media-box_text">
          <h4 class="weui-media-box__title">{{getDisplay(printer).name}}</h4>
          <p class="weui-media-box__desc">{{getDisplay(printer).description}}</p>
        </div>
      </div>
    </div>
  </ng-container>
</div>
