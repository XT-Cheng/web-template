<div class="weui-cells" [ngStyle]="{'max-height': '200px'}">
  <ng-container *ngIf='(printers$ | async) as printers'>
    <div class="weui-cell weui-cell_access" *ngFor='let printer of printers' (click)='click(printer)'>
      <div class="weui-cell__bd">
        <span>{{getDisplay(printer)}}</span>
      </div>
    </div>
  </ng-container>
</div>
