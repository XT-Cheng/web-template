<nz-list [nzDataSource]="data$ | async" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="getItemDescription(item)">
        <ng-template #nzTitle>
          {{getItemTitle(item)}}
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
