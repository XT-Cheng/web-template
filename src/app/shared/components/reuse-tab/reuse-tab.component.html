<nz-tabset [nzSelectedIndex]="pos" [nzAnimated]="false" nzType="line" [nzTabBarExtraContent]="nzExtraContent">
  <nz-tab *ngFor="let i of list; let index = index" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <span [fwReuseTabContextMenu]="i" (click)="to($event, index)" class="name">{{i.title}}</span>
      <i *ngIf="i.closable" nz-icon style='display: block' type="close" class="reuse-tab__op" (click)="_close($event, index, false)"></i>
    </ng-template>
  </nz-tab>
</nz-tabset>
<fw-reuse-tab-context [i18n]="i18n" (change)="cmChange($event)"></fw-reuse-tab-context>
