<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-logo-link">
    <img class="alain-default__header-logo-expanded" src="./assets/img/TE_logo_rgb.png" alt="{{settings.app.name}}"
      style="max-height:40px;" />
    <img class="alain-default__header-logo-collapsed" src="./assets/img/TE.png" alt="{{settings.app.name}}" style="max-height:30px;" />
  </a>
</div>
<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon type="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>
  </ul>
  <!-- <header-search class="alain-default__search" [toggleChange]="searchToggleStatus"></header-search> -->
  <ul class="alain-default__nav">
    <li>
      <!-- <nz-dropdown *ngIf="!isMobile()" nzTrigger="click" nzPlacement="bottomRight"> -->
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="alain-default__nav-item" nz-dropdown>
          <i nz-icon type="setting"></i>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-i18n></header-i18n>
          </div>
        </div>
      </nz-dropdown>
    </li>
    <li>
      <div *ngIf="isUpLevelVisible()" style="margin-right: -16px" class="alain-default__nav-item" (click)="upLevel()">
        <i nz-icon type="up-square"></i>
      </div>
    </li>
  </ul>
</div>
